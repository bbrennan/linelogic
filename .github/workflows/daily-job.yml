name: LineLogic Daily Job

# Run daily at 9:00 AM UTC (or adjust as needed)
# 9 UTC = 4 AM EST = 1 AM PST
# To change time, edit the cron schedule below
on:
    schedule:
        - cron: "0 9 * * *" # 9 AM UTC daily

    # Allow manual trigger from GitHub UI
    workflow_dispatch:

jobs:
    daily-recommendations:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.11"
                  cache: "pip"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -e .

            - name: Get dates
              id: dates
              run: |
                  TODAY=$(date -u +%Y-%m-%d)
                  YESTERDAY=$(date -u -d "1 day ago" +%Y-%m-%d)
                  echo "today=$TODAY" >> $GITHUB_OUTPUT
                  echo "yesterday=$YESTERDAY" >> $GITHUB_OUTPUT
                  echo "Dates: TODAY=$TODAY, YESTERDAY=$YESTERDAY"

            - name: Generate daily POC predictions
              env:
                  BALLDONTLIE_API_KEY: ${{ secrets.BALLDONTLIE_API_KEY }}
              run: |
                  python scripts/infer_daily.py \
                    --verbose \
                    --output predictions_${{ steps.dates.outputs.today }}.csv

            - name: Send predictions email
              env:
                  SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
                  SMTP_USER: ${{ secrets.SMTP_USER }}
                  SMTP_PASS: ${{ secrets.SMTP_PASS }}
                  FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
              run: |
                  python << 'EOF'
                  import csv
                  import smtplib
                  from email.mime.text import MIMEText
                  from email.mime.multipart import MIMEMultipart
                  import os
                  from datetime import datetime

                  # Read predictions
                  csv_file = f"predictions_${{ steps.dates.outputs.today }}.csv"
                  
                  try:
                      with open(csv_file, 'r') as f:
                          reader = csv.DictReader(f)
                          predictions = list(reader)
                  except FileNotFoundError:
                      predictions = []

                  # Build HTML email
                  html = f"""
                  <html>
                    <body style="font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 20px;">
                      <div style="max-width: 800px; margin: 0 auto; background-color: white; padding: 20px; border-radius: 8px;">
                        <h2 style="color: #333; border-bottom: 3px solid #007bff; padding-bottom: 10px;">
                          ðŸ“Š LineLogic Daily Predictions - ${{ steps.dates.outputs.today }}
                        </h2>
                        
                        <p style="color: #666; font-size: 14px;">
                          Generated at {datetime.now().strftime('%Y-%m-%d %H:%M:%S UTC')}
                        </p>
                        
                        <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
                          <thead>
                            <tr style="background-color: #007bff; color: white;">
                              <th style="padding: 12px; text-align: left;">Home</th>
                              <th style="padding: 12px; text-align: left;">Away</th>
                              <th style="padding: 12px; text-align: center;">Pred %</th>
                              <th style="padding: 12px; text-align: center;">Rest</th>
                              <th style="padding: 12px; text-align: left;">Tier</th>
                              <th style="padding: 12px; text-align: left;">Recommendation</th>
                            </tr>
                          </thead>
                          <tbody>
                  """

                  if predictions:
                      for pred in predictions:
                          prob = float(pred['pred_home_win_prob']) * 100
                          tier = pred['confidence_tier'].replace('TIER ', '').split()[0]
                          
                          # Color code by tier
                          tier_colors = {
                              '1': '#28a745',  # Green
                              '2': '#ffc107',  # Yellow
                              '3': '#fd7e14',  # Orange
                              '4': '#dc3545'   # Red
                          }
                          tier_color = tier_colors.get(tier, '#6c757d')
                          
                          html += f"""
                            <tr style="border-bottom: 1px solid #eee;">
                              <td style="padding: 12px; font-weight: bold;">{pred['home_team']}</td>
                              <td style="padding: 12px;">{pred['away_team']}</td>
                              <td style="padding: 12px; text-align: center; font-weight: bold;">{prob:.0f}%</td>
                              <td style="padding: 12px; text-align: center;">{pred.get('home_team_rest_days', '-')}d</td>
                              <td style="padding: 12px; background-color: {tier_color}; color: white; border-radius: 4px; text-align: center;">
                                TIER {tier}
                              </td>
                              <td style="padding: 12px; font-size: 13px;">{pred['recommendation']}</td>
                            </tr>
                          """
                  else:
                      html += '<tr><td colspan="6" style="padding: 20px; text-align: center; color: #999;">No games scheduled for today</td></tr>'

                  html += """
                          </tbody>
                        </table>
                        
                        <div style="margin-top: 20px; padding: 15px; background-color: #f0f0f0; border-radius: 4px; font-size: 13px; color: #666;">
                          <strong>ðŸ“Œ Decision Guide:</strong><br/>
                          ðŸŸ¢ <strong>TIER 1:</strong> Use model predictions directly (â‰¥70% expected accuracy)<br/>
                          ðŸŸ¡ <strong>TIER 2:</strong> Use with external validation (68-70%)<br/>
                          ðŸ”´ <strong>TIER 4:</strong> Cross-check externally - back-to-back weakness<br/>
                        </div>
                        
                        <p style="margin-top: 20px; font-size: 12px; color: #999; text-align: center;">
                          LineLogic POC | All predictions with confidence tiers
                        </p>
                      </div>
                    </body>
                  </html>
                  """

                  # Send email
                  try:
                      smtp_user = os.getenv('SMTP_USER')
                      smtp_pass = os.getenv('SMTP_PASS')
                      from_email = os.getenv('FROM_EMAIL', smtp_user)
                      
                      if not (smtp_user and smtp_pass):
                          print("âš ï¸  SMTP credentials not set. Skipping email.")
                          exit(0)

                      msg = MIMEMultipart('alternative')
                      msg['Subject'] = f"LineLogic Daily Predictions - ${{ steps.dates.outputs.today }}"
                      msg['From'] = from_email
                      msg['To'] = 'bbrennan83@gmail.com'

                      msg.attach(MIMEText(html, 'html'))

                      with smtplib.SMTP_SSL('smtp.gmail.com', 465) as server:
                          server.login(smtp_user, smtp_pass)
                          server.send_message(msg)
                      
                      print("âœ… Email sent successfully!")
                  except Exception as e:
                      print(f"âš ï¸  Email failed: {e}")
                  EOF

            - name: Legacy: Run recommend-daily (if exists)
              env:
                  BALLDONTLIE_API_KEY: ${{ secrets.BALLDONTLIE_API_KEY }}
                  ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
                  SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
                  SMTP_USER: ${{ secrets.SMTP_USER }}
                  SMTP_PASS: ${{ secrets.SMTP_PASS }}
                  FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
              continue-on-error: true
              run: |
                  python -m linelogic.app.cli recommend-daily --date ${{ steps.dates.outputs.today }} --email bbrennan83@gmail.com 2>/dev/null || true

            - name: Legacy: Run settle-daily (if exists)
              env:
                  BALLDONTLIE_API_KEY: ${{ secrets.BALLDONTLIE_API_KEY }}
                  ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
                  SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
                  SMTP_USER: ${{ secrets.SMTP_USER }}
                  SMTP_PASS: ${{ secrets.SMTP_PASS }}
                  FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
              continue-on-error: true
              run: |
                  python -m linelogic.app.cli settle-daily --date ${{ steps.dates.outputs.yesterday }} --email bbrennan83@gmail.com 2>/dev/null || true

            - name: Commit and push predictions
              run: |
                  git config --local user.email "action@github.com"
                  git config --local user.name "LineLogic Bot"

                  # Add predictions CSV
                  git add predictions_*.csv .linelogic/games_cache.csv predictions_log.csv 2>/dev/null || true

                  # Only commit if changes exist
                  if git diff --cached --quiet; then
                    echo "No changes to commit"
                  else
                    git commit -m "chore: Update predictions from daily job (${{ steps.dates.outputs.today }})"
                    git push
                  fi
              continue-on-error: true

            - name: Upload logs as artifact
              if: always()
              uses: actions/upload-artifact@v3
              with:
                  name: linelogic-logs
                  path: .linelogic/linelogic.log
                  retention-days: 7
