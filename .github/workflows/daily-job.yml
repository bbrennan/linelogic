name: LineLogic Daily Job

# Run daily at 9:00 AM UTC (or adjust as needed)
# 9 UTC = 4 AM EST = 1 AM PST
# To change time, edit the cron schedule below
on:
    schedule:
        - cron: "0 9 * * *" # 9 AM UTC daily
    workflow_dispatch:

jobs:
    daily-recommendations:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.11"
                  cache: "pip"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -e .

            - name: Get dates
              id: dates
              run: |
                  TODAY=$(date -u +%Y-%m-%d)
                  YESTERDAY=$(date -u -d "1 day ago" +%Y-%m-%d)
                  echo "today=$TODAY" >> $GITHUB_OUTPUT
                  echo "yesterday=$YESTERDAY" >> $GITHUB_OUTPUT
                  echo "Dates: TODAY=$TODAY, YESTERDAY=$YESTERDAY"

            - name: Generate daily predictions
              env:
                  BALLDONTLIE_API_KEY: ${{ secrets.BALLDONTLIE_API_KEY }}
                  BALLDONTLIE_TIER: ${{ secrets.BALLDONTLIE_TIER }}
                  ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
              run: |
                  python scripts/infer_daily.py --date ${{ steps.dates.outputs.today }} --output docs/status/daily/predictions_${{ steps.dates.outputs.today }}.csv --verbose

            - name: Store predictions to database
              env:
                  BALLDONTLIE_API_KEY: ${{ secrets.BALLDONTLIE_API_KEY }}
                  BALLDONTLIE_TIER: ${{ secrets.BALLDONTLIE_TIER }}
                  ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
              run: |
                  python -m linelogic.app.cli recommend-daily --date ${{ steps.dates.outputs.today }} --no-email

            - name: Run settle-daily
              env:
                  BALLDONTLIE_API_KEY: ${{ secrets.BALLDONTLIE_API_KEY }}
                  BALLDONTLIE_TIER: ${{ secrets.BALLDONTLIE_TIER }}
                  ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
                  SMTP_USER: ${{ secrets.SMTP_USER }}
                  SMTP_PASS: ${{ secrets.SMTP_PASS }}
                  FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
                  TO_EMAIL: ${{ secrets.TO_EMAIL }}
              run: |
                  if [ -n "${TO_EMAIL:-}" ]; then
                    python -m linelogic.app.cli settle-daily --date ${{ steps.dates.outputs.yesterday }} --email "$TO_EMAIL"
                  else
                    python -m linelogic.app.cli settle-daily --date ${{ steps.dates.outputs.yesterday }} --no-email
                  fi

            - name: Send daily email
              env:
                  SMTP_USER: ${{ secrets.SMTP_USER }}
                  SMTP_PASS: ${{ secrets.SMTP_PASS }}
                  FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
                TO_EMAIL: ${{ secrets.TO_EMAIL }}
              run: |
                  python scripts/send_daily_email.py ${{ steps.dates.outputs.today }}

            - name: Commit and push predictions
              run: |
                  git config --local user.email "action@github.com"
                  git config --local user.name "LineLogic Bot"

                  git add docs/status/daily/predictions_*.csv docs/status/predictions_log.csv .linelogic/games_cache.csv .linelogic/linelogic.db 2>/dev/null || true

                  if git diff --cached --quiet; then
                    echo "No changes to commit"
                  else
                    git commit -m "chore: Update predictions from daily job (${{ steps.dates.outputs.today }})"
                    git push
                  fi
              continue-on-error: true

            - name: Upload logs as artifact
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: linelogic-logs
                  path: .linelogic/linelogic.log
                  retention-days: 7
