name: LineLogic Weekly Summary

on:
    schedule:
        - cron: "0 9 * * 1" # Mondays at 9:00 AM UTC
    workflow_dispatch:

jobs:
    weekly-summary:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.11"
                  cache: "pip"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -e .

            - name: Get week end date (UTC)
              id: dates
              run: |
                  END_DATE=$(date -u +%Y-%m-%d)
                  echo "end_date=$END_DATE" >> $GITHUB_OUTPUT
                  echo "End date: $END_DATE"

            - name: Generate and email weekly summary
              env:
                  SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
                  SMTP_USER: ${{ secrets.SMTP_USER }}
                  SMTP_PASS: ${{ secrets.SMTP_PASS }}
                  FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
              run: |
                  python -m linelogic.app.cli weekly-summary --date ${{ steps.dates.outputs.end_date }} --email bbrennan83@gmail.com

            - name: Upload weekly report log
              if: always()
              uses: actions/upload-artifact@v3
              with:
                  name: linelogic-weekly-summary-log
                  path: .linelogic/linelogic.log
                  retention-days: 14
